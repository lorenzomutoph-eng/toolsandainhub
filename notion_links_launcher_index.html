<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Links Launcher</title>
  <meta name="description" content="Dashboard elegante per i tuoi link Notion e i tuoi strumenti preferiti." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /*
    =============================================
    DESIGN SYSTEM — Token, tipografia, spazi, ombre
    =============================================
    */
    :root {
      /* Palette blu/purple */
      --bg-900: #0b1020;
      --bg-800: #121735;
      --bg-700: #162043;
      --card-800: #0e1430cc; /* con alpha */
      --card-700: #15204acc;
      --text-100: #e7ecff;
      --text-300: #c0c7ff;
      --muted-400: #8e95b3;

      --accent-500: #6f7cff; /* indigo */
      --accent-600: #5f6af5;
      --accent-700: #4c57e0;
      --violet-500: #8e6bff;
      --violet-600: #7b59f2;

      --success-500: #2ad17f;
      --danger-500: #ff5c80;

      --radius-lg: 18px;
      --radius-xl: 22px;
      --shadow-1: 0 10px 25px rgba(20,24,60,.25);
      --shadow-2: 0 14px 40px rgba(20,24,60,.35);

      --space-1: 6px;
      --space-2: 10px;
      --space-3: 14px;
      --space-4: 18px;
      --space-5: 24px;
      --space-6: 32px;

      --grid-gap: 18px;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text-100);
      background: radial-gradient(1200px 800px at 10% -10%, rgba(111,124,255,.25), transparent 60%),
                  radial-gradient(900px 700px at 110% 10%, rgba(142,107,255,.22), transparent 50%),
                  linear-gradient(180deg, #0b1020 0%, #0a0f1f 100%);
      min-height: 100vh;
      background-attachment: fixed;
    }

    /* Layout */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px clamp(16px, 3vw, 28px) 56px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .logo {
      width: 38px; height: 38px;
      border-radius: 12px;
      display: grid; place-items: center;
      background: linear-gradient(145deg, var(--accent-600), var(--violet-600));
      box-shadow: var(--shadow-1);
    }
    .logo svg { filter: drop-shadow(0 2px 8px rgba(0,0,0,.35)); }
    .title { font-weight: 700; font-size: 20px; letter-spacing: .2px; }
    .subtitle { color: var(--muted-400); font-size: 13px; margin-top: 2px; }

    /* Toolbar */
    .toolbar {
      display: grid;
      grid-template-columns: 1fr minmax(160px, 220px) auto auto;
      gap: 12px;
      position: sticky; top: 0; z-index: 5;
      padding: 10px 0 18px;
      backdrop-filter: blur(8px);
    }

    .input, .select, .btn {
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(21,32,74,.7) 0%, rgba(14,20,48,.7) 100%);
      color: var(--text-100);
      border-radius: 12px;
      padding: 12px 14px;
      outline: none;
      transition: transform .12s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .input::placeholder { color: #9aa2c7; }
    .input:focus, .select:focus { border-color: rgba(130,140,255,.7); box-shadow: 0 0 0 4px rgba(130,140,255,.18); }

    .btn {
      display: inline-flex; align-items: center; gap: 10px;
      background: linear-gradient(145deg, rgba(111,124,255,.9), rgba(142,107,255,.9));
      border: none; cursor: pointer; font-weight: 600;
      box-shadow: var(--shadow-1);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-2); }
    .btn:active { transform: translateY(0); filter: brightness(.98); }

    .toggle {
      display: inline-flex; gap: 6px; padding: 6px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(21,32,74,.8), rgba(14,20,48,.8));
      border: 1px solid rgba(255,255,255,.08);
      align-items: center; justify-content: center;
    }
    .toggle button {
      border: none; cursor: pointer; border-radius: 10px; padding: 8px 10px;
      color: var(--text-300); background: transparent; font-weight: 600;
      transition: background .15s ease, color .15s ease;
    }
    .toggle button.active { background: rgba(130,140,255,.18); color: var(--text-100); }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat( auto-fill, minmax(220px, 1fr) );
      gap: var(--grid-gap);
      margin-top: 12px;
    }

    .card {
      position: relative;
      background: radial-gradient(120% 120% at 0% 0%, rgba(130,140,255,.08), transparent 50%),
                  linear-gradient(180deg, var(--card-700), var(--card-800));
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-1);
      padding: 16px;
      display: grid; grid-template-columns: 44px 1fr; gap: 12px;
      min-height: 110px;
      transition: transform .2s ease, box-shadow .3s ease, border-color .2s ease;
      cursor: pointer;
      overflow: hidden;
      isolation: isolate;
    }
    .card:hover { transform: translateY(-3px); box-shadow: var(--shadow-2); border-color: rgba(130,140,255,.25); }
    .card:active { transform: translateY(-1px); }

    .favicon {
      width: 44px; height: 44px; border-radius: 12px; overflow: hidden;
      display: grid; place-items: center;
      background: linear-gradient(145deg, rgba(111,124,255,.25), rgba(142,107,255,.2));
      border: 1px solid rgba(255,255,255,.08);
    }
    .favicon img { width: 22px; height: 22px; }

    .name { font-weight: 700; letter-spacing: .2px; }
    .desc { color: var(--muted-400); font-size: 13px; margin-top: 4px; line-height: 1.35; }

    .meta { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
    .tag { font-size: 11px; color: var(--text-300); background: rgba(130,140,255,.14); padding: 6px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,.08); }

    .actions { position: absolute; right: 8px; top: 8px; display: flex; gap: 8px; opacity: 0; transform: translateY(-4px); transition: .2s ease; }
    .card:hover .actions { opacity: 1; transform: translateY(0); }
    .iconbtn { padding: 8px; border-radius: 10px; background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.08); cursor: pointer; }
    .iconbtn:hover { background: rgba(130,140,255,.18); }

    /* Lista */
    .list .grid { grid-template-columns: 1fr; }
    .list .card { grid-template-columns: 44px 1fr auto; align-items: center; min-height: unset; }
    .list .card .desc { margin: 0; }
    .list .card .meta { margin: 0; }

    /* Empty state */
    .empty {
      text-align: center; opacity: .9; color: var(--muted-400);
      padding: 40px; border: 1px dashed rgba(255,255,255,.1); border-radius: 16px;
      background: linear-gradient(180deg, rgba(21,32,74,.45), rgba(14,20,48,.45));
    }

    /* Modal */
    dialog {
      border: none; border-radius: 16px; padding: 0; width: min(560px, 92vw);
      background: linear-gradient(180deg, #111735, #0e1430);
      color: var(--text-100);
      box-shadow: 0 18px 70px rgba(8,12,30,.55);
      overflow: hidden;
    }
    dialog::backdrop { background: rgba(5,7,16,.6); backdrop-filter: blur(2px); }
    .modal-header { padding: 18px 18px 0 18px; }
    .modal-title { font-size: 18px; font-weight: 700; }
    .modal-body { padding: 18px; display: grid; gap: 12px; }
    .row { display: grid; gap: 8px; }
    .row label { font-size: 12px; color: var(--text-300); }
    .row input, .row textarea, .row select { width: 100%; }
    textarea.input { min-height: 80px; resize: vertical; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; padding: 0 18px 18px; }
    .btn-secondary { background: rgba(255,255,255,.06) !important; }

    /* Toast */
    .toast {
      position: fixed; right: 16px; bottom: 16px; display: grid; gap: 10px; z-index: 50;
    }
    .toast-item {
      background: linear-gradient(180deg, rgba(21,32,74,.85), rgba(14,20,48,.85));
      border: 1px solid rgba(255,255,255,.08);
      color: var(--text-100);
      padding: 12px 14px; border-radius: 12px; box-shadow: var(--shadow-1);
      animation: toast-in .25s ease forwards;
    }
    @keyframes toast-in { from { opacity: 0; transform: translateY(6px);} to{opacity:1; transform: translateY(0);} }

    /* Helpers */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
    .muted { color: var(--muted-400); }
    a { color: inherit; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container" id="app">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- Simple spark icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 2l1.9 4.5L18.5 8l-4.6 1.5L12 14l-1.9-4.5L5.5 8l4.6-1.5L12 2z" fill="white" opacity=".9"/>
            <path d="M6 14l1.1 2.6L10 18l-2.9 1-1.1 2.6-1.1-2.6L2 18l2.9-1L6 14z" fill="white" opacity=".6"/>
          </svg>
        </div>
        <div>
          <div class="title">Notion Links Launcher</div>
          <div class="subtitle">Dashboard elegante per tutti i tuoi link</div>
        </div>
      </div>
      <div class="muted" style="font-size:12px">v1.0 • Salvataggio locale</div>
    </header>

    <section class="toolbar" aria-label="Strumenti">
      <input id="search" class="input" type="search" placeholder="Cerca link… (nome, descrizione o categoria)" aria-label="Cerca" />
      <select id="categoryFilter" class="select" aria-label="Filtra per categoria">
        <option value="">Tutte le categorie</option>
      </select>
      <div class="toggle" role="tablist" aria-label="Vista">
        <button id="gridBtn" class="active" aria-pressed="true" title="Vista griglia">Griglia</button>
        <button id="listBtn" aria-pressed="false" title="Vista lista">Lista</button>
      </div>
      <button id="addBtn" class="btn" aria-haspopup="dialog">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 5v14M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
        Aggiungi
      </button>
    </section>

    <section id="cardsSection">
      <div id="grid" class="grid" role="grid" aria-live="polite"></div>
      <div id="emptyState" class="empty" hidden>
        <h3 style="margin-top:0">Nessun link trovato</h3>
        <p>Prova a cambiare la ricerca o la categoria. Oppure aggiungi il tuo primo link con il pulsante <strong>Aggiungi</strong>.</p>
      </div>
    </section>
  </div>

  <!-- Modal Aggiunta/Modifica -->
  <dialog id="modal">
    <form id="form" method="dialog">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Nuovo link</div>
      </div>
      <div class="modal-body">
        <div class="row">
          <label for="name">Nome</label>
          <input class="input" id="name" name="name" type="text" placeholder="Es. Notion" required />
        </div>
        <div class="row">
          <label for="url">URL</label>
          <input class="input" id="url" name="url" type="url" inputmode="url" placeholder="https://…" required />
        </div>
        <div class="row">
          <label for="desc">Descrizione <span class="muted" aria-hidden="true">(opzionale)</span></label>
          <textarea class="input" id="desc" name="desc" placeholder="Per cosa usi questo tool?"></textarea>
        </div>
        <div class="row">
          <label for="category">Categoria</label>
          <input class="input" id="category" name="category" type="text" placeholder="Es. Produttività, Design" />
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" value="cancel" type="button" id="cancelBtn">Annulla</button>
        <button class="btn" value="default" id="saveBtn" type="submit">Salva</button>
      </div>
    </form>
  </dialog>

  <!-- Toast container -->
  <div class="toast" id="toast" aria-live="polite" aria-atomic="true"></div>

  <script>
    // =============================================
    // Stato & storage
    // =============================================
    const STORAGE_KEY = 'notionLinks-v1';

    /** @type {Array<{id:string,name:string,url:string,desc?:string,category?:string,created:number}>} */
    let links = [];
    let editingId = null;

    function loadLinks() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (raw) {
        try { links = JSON.parse(raw); } catch(e) { links = []; }
      }
      if (!raw) {
        // Seed con esempi
        links = [
          { id: crypto.randomUUID(), name: 'Notion', url: 'https://www.notion.so', desc: 'Workspace tutto-in-uno', category: 'Produttività', created: Date.now() },
          { id: crypto.randomUUID(), name: 'Figma', url: 'https://www.figma.com', desc: 'Design collaborativo', category: 'Design', created: Date.now() },
          { id: crypto.randomUUID(), name: 'Linear', url: 'https://linear.app', desc: 'Issue tracking veloce', category: 'Gestione', created: Date.now() },
        ];
        saveLinks();
      }
    }
    function saveLinks() { localStorage.setItem(STORAGE_KEY, JSON.stringify(links)); }

    // =============================================
    // UI helpers
    // =============================================
    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    function toast(message) {
      const t = document.createElement('div');
      t.className = 'toast-item';
      t.textContent = message;
      $('#toast').appendChild(t);
      setTimeout(() => {
        t.style.opacity = '0';
        t.style.transform = 'translateY(6px)';
        setTimeout(() => t.remove(), 250);
      }, 2500);
    }

    function ensureUrl(u) {
      try {
        const hasProtocol = /^(https?:)?\/\//i.test(u);
        const normalized = hasProtocol ? u : ('https://' + u);
        new URL(normalized); // validation
        return normalized;
      } catch(e) { return null; }
    }

    // Favicon helper (Google s2 favicons service), con fallback
    function faviconUrl(href) {
      try {
        const host = new URL(href).hostname;
        return `https://www.google.com/s2/favicons?domain=${host}&sz=64`;
      } catch(e) {
        return null;
      }
    }

    // =============================================
    // Rendering
    // =============================================
    const state = {
      query: '',
      category: '',
      view: 'grid' // or 'list'
    };

    function categoriesFromLinks() {
      const set = new Set(links.map(l => (l.category||'').trim()).filter(Boolean));
      return Array.from(set).sort((a,b)=> a.localeCompare(b));
    }

    function populateCategoryFilter() {
      const sel = $('#categoryFilter');
      const current = sel.value;
      sel.innerHTML = '<option value="">Tutte le categorie</option>' +
        categoriesFromLinks().map(c => `<option value="${c}">${c}</option>`).join('');
      // Mantieni la selezione se possibile
      const options = $$('#categoryFilter option');
      const exists = options.some(o => o.value === current);
      sel.value = exists ? current : '';
    }

    function filteredLinks() {
      const q = state.query.toLowerCase();
      const cat = state.category.toLowerCase();
      return links.filter(l => {
        const hay = `${l.name} ${l.desc||''} ${l.category||''}`.toLowerCase();
        const matchQ = !q || hay.includes(q);
        const matchC = !cat || (l.category||'').toLowerCase() === cat;
        return matchQ && matchC;
      });
    }

    function render() {
      const container = $('#grid');
      container.innerHTML = '';

      const items = filteredLinks();
      $('#emptyState').hidden = items.length > 0;

      items.forEach(l => {
        const card = document.createElement('article');
        card.className = 'card';
        card.setAttribute('role', 'button');
        card.setAttribute('tabindex', '0');
        card.dataset.id = l.id;

        card.addEventListener('click', (e) => {
          // Evita click su bottoni interni
          if (e.target.closest('.iconbtn')) return;
          window.open(l.url, '_blank', 'noopener');
        });
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            window.open(l.url, '_blank', 'noopener');
          }
        });

        const fav = faviconUrl(l.url);
        card.innerHTML = `
          <div class="favicon">${fav ? `<img src="${fav}" alt="">` : defaultIcon()}</div>
          <div>
            <div class="name">${escapeHTML(l.name)}</div>
            ${l.desc ? `<div class="desc">${escapeHTML(l.desc)}</div>` : ''}
            <div class="meta">${l.category ? `<span class="tag">${escapeHTML(l.category)}</span>` : ''}</div>
          </div>
          <div class="actions" aria-label="Azioni">
            <button class="iconbtn" title="Apri" aria-label="Apri link">
              ${openIcon()}
            </button>
            <button class="iconbtn" title="Elimina" aria-label="Elimina link" data-action="delete">
              ${trashIcon()}
            </button>
          </div>
        `;

        card.querySelector('[data-action="delete"]').addEventListener('click', (e) => {
          e.stopPropagation();
          removeLink(l.id);
        });

        card.querySelector('[title="Apri"]').addEventListener('click', (e) => {
          e.stopPropagation();
          window.open(l.url, '_blank', 'noopener');
        });

        container.appendChild(card);
      });

      // Vista
      document.body.classList.toggle('list', state.view === 'list');

      // Aggiorna filtro categorie
      populateCategoryFilter();
    }

    // =============================================
    // CRUD
    // =============================================
    function addLink(data) {
      links.unshift({ id: crypto.randomUUID(), created: Date.now(), ...data });
      saveLinks();
      render();
      toast('Link aggiunto ✅');
    }
    function removeLink(id) {
      const item = links.find(l => l.id === id);
      if (!item) return;
      const ok = confirm(`Vuoi davvero eliminare “${item.name}”?`);
      if (!ok) return;
      links = links.filter(l => l.id !== id);
      saveLinks();
      render();
      toast('Link eliminato 🗑️');
    }

    // =============================================
    // Modal gestione
    // =============================================
    const modal = $('#modal');
    const form = $('#form');

    $('#addBtn').addEventListener('click', () => {
      openModal();
    });
    $('#cancelBtn').addEventListener('click', () => modal.close());

    function openModal() {
      editingId = null;
      form.reset();
      $('#modalTitle').textContent = 'Nuovo link';
      if (!modal.open) modal.showModal();
      setTimeout(() => $('#name').focus(), 50);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = $('#name').value.trim();
      const urlRaw = $('#url').value.trim();
      const url = ensureUrl(urlRaw);
      const desc = $('#desc').value.trim();
      const category = $('#category').value.trim();

      if (!name || !url) {
        toast('Controlla i campi obbligatori.');
        return;
      }
      if (!url) { toast('URL non valido.'); return; }

      addLink({ name, url, desc, category });
      modal.close();
      form.reset();
    });

    // =============================================
    // Toolbar interactions
    // =============================================
    $('#search').addEventListener('input', (e) => { state.query = e.target.value; render(); });
    $('#categoryFilter').addEventListener('change', (e) => { state.category = e.target.value; render(); });

    const gridBtn = $('#gridBtn');
    const listBtn = $('#listBtn');
    gridBtn.addEventListener('click', () => { state.view = 'grid'; gridBtn.classList.add('active'); listBtn.classList.remove('active'); render(); });
    listBtn.addEventListener('click', () => { state.view = 'list'; listBtn.classList.add('active'); gridBtn.classList.remove('active'); render(); });

    // =============================================
    // Utilities: icons & escaping
    // =============================================
    function escapeHTML(str) { return str.replace(/[&<>"]+/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s])); }

    function defaultIcon(){
      return `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="5" stroke="white" opacity=".85"/><path d="M8 12h8M8 16h6M8 8h8" stroke="white" opacity=".85" stroke-linecap="round"/></svg>`;
    }
    function trashIcon(){
      return `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 7h16" stroke="white" opacity=".9" stroke-linecap="round"/><path d="M9 7l.5-2h5L15 7M6 7l1 13a2 2 0 002 2h6a2 2 0 002-2l1-13" stroke="white" opacity=".9"/><path d="M10 11v7M14 11v7" stroke="white" opacity=".9" stroke-linecap="round"/></svg>`;
    }
    function openIcon(){
      return `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 5h5v5" stroke="white" opacity=".9" stroke-linecap="round"/><path d="M10 14L19 5" stroke="white" opacity=".9" stroke-linecap="round"/><rect x="4" y="9" width="9" height="11" rx="2" stroke="white" opacity=".9"/></svg>`;
    }

    // =============================================
    // Init
    // =============================================
    loadLinks();
    render();

    // Accessibilità: scorciatoia da tastiera per Apri (Enter su focus card), Nuovo (Ctrl/Cmd + N)
    window.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'n') {
        e.preventDefault();
        openModal();
      }
    });
  </script>
</body>
</html>
